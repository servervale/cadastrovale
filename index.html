<head>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2E7D32;
            --primary-light: #4CAF50;
            --primary-dark: #1B5E20;
            --secondary-color: #FFC107;
            --background-color: #f8f9fa;
            --card-color: #ffffff;
            --text-color: #333333;
            --text-light: #666666;
            --border-color: #e0e0e0;
            --error-color: #d32f2f;
            --success-color: #388E3C;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 30px 20px;
            position: relative;
        }
        
        header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
            text-align: center;
            position: relative;
            width: 100%;
        }
        
        header img {
            height: 70px;
            transition: var(--transition);
        }
        
        header img:hover {
            transform: scale(1.05);
        }
        
        header h1 {
            color: var(--primary-dark);
            font-size: 28px;
            font-weight: 600;
            margin: 0;
            position: relative;
        }
        
        header h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--secondary-color);
            border-radius: 3px;
        }
        
        .form-container {
            background: var(--card-color);
            padding: 30px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            max-width: 700px;
            width: 100%;
            transition: var(--transition);
        }
        
        .form-container:hover {
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.12);
        }
        
        h2 {
            color: var(--primary-color);
            margin-bottom: 25px;
            font-size: 22px;
            font-weight: 600;
            position: relative;
            padding-bottom: 10px;
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 2px;
            background: var(--secondary-color);
        }
        
        .form-step {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-step.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
        }
        
        label span {
            color: var(--error-color);
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 15px;
            font-family: 'Poppins', sans-serif;
            transition: var(--transition);
            background-color: #fafafa;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
            background-color: #fff;
        }
        
        input.invalid, select.invalid, textarea.invalid {
            border-color: var(--error-color);
            box-shadow: 0 0 0 2px rgba(211, 47, 47, 0.2);
        }
        
        .buttons {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .btn-next {
            background: var(--primary-color);
            color: white;
        }
        
        .btn-next:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        .btn-prev {
            background: #f0f0f0;
            color: var(--text-color);
        }
        
        .btn-prev:hover {
            background: #e0e0e0;
        }
        
        .btn-submit {
            background: var(--primary-dark);
            color: white;
        }
        
        .btn-submit:hover {
            background: #0d4720;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .error {
            color: var(--error-color);
            font-size: 13px;
            margin-top: 5px;
            display: block;
        }
        
        .error-global {
            background: #fde8e8;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid var(--error-color);
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: var(--primary-color);
            width: 0%;
            transition: width 0.4s ease;
        }
        
        .step-indicator {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
        }
        
        .step-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #e0e0e0;
            transition: var(--transition);
        }
        
        .step-dot.active {
            background: var(--primary-color);
            transform: scale(1.2);
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        input.uppercase {
            text-transform: uppercase;
        }
        
        .success-message {
            text-align: center;
            padding: 30px;
        }
        
        .success-message svg {
            width: 60px;
            height: 60px;
            margin-bottom: 20px;
            color: var(--success-color);
        }
        
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 10px;
            }
            
            header h1 {
                font-size: 24px;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .buttons {
                flex-direction: column-reverse;
                gap: 10px;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>

    <script>
        // Variáveis globais
        const steps = document.querySelectorAll('.form-step');
        const nextBtn = document.querySelector(".btn-next");
        const prevBtn = document.querySelector(".btn-prev");
        const submitBtn = document.querySelector(".btn-submit");
        const progressBar = document.getElementById('progressBar');
        const stepDots = document.querySelectorAll('.step-dot');
        let currentStep = 0;

        // =============================================
        // VALIDAÇÃO DE CPF/CNPJ (ROBUSTA)
        // =============================================
        
        function validarCPF(cpf) { 
            cpf = cpf.replace(/\D/g, '');
            
            // Verifica se tem 11 dígitos e não é uma sequência repetida
            if (cpf.length !== 11 || /^(\d)\1{10}$/.test(cpf)) {
                return false;
            }

            // Valida 1º dígito verificador
            let soma = 0;
            for (let i = 0; i < 9; i++) {
                soma += parseInt(cpf.charAt(i)) * (10 - i);
            }
            let resto = 11 - (soma % 11);
            let digitoVerificador1 = resto > 9 ? 0 : resto;

            if (digitoVerificador1 !== parseInt(cpf.charAt(9))) {
                return false;
            }

            // Valida 2º dígito verificador
            soma = 0;
            for (let i = 0; i < 10; i++) {
                soma += parseInt(cpf.charAt(i)) * (11 - i);
            }
            resto = 11 - (soma % 11);
            let digitoVerificador2 = resto > 9 ? 0 : resto;

            return digitoVerificador2 === parseInt(cpf.charAt(10));
        }

        function validarCNPJ(cnpj) {
            cnpj = cnpj.replace(/\D/g, '');
            
            // Verifica se tem 14 dígitos e não é uma sequência repetida
            if (cnpj.length !== 14 || /^(\d)\1{13}$/.test(cnpj)) {
                return false;
            }

            // Valida 1º dígito verificador
            let tamanho = cnpj.length - 2;
            let numeros = cnpj.substring(0, tamanho);
            let digitos = cnpj.substring(tamanho);
            let soma = 0;
            let pos = tamanho - 7;
            
            for (let i = tamanho; i >= 1; i--) {
                soma += parseInt(numeros.charAt(tamanho - i)) * pos--;
                if (pos < 2) {
                    pos = 9;
                }
            }
            
            let resultado = soma % 11 < 2 ? 0 : 11 - (soma % 11);
            if (resultado !== parseInt(digitos.charAt(0))) {
                return false;
            }

            // Valida 2º dígito verificador
            tamanho = tamanho + 1;
            numeros = cnpj.substring(0, tamanho);
            soma = 0;
            pos = tamanho - 7;
            
            for (let i = tamanho; i >= 1; i--) {
                soma += parseInt(numeros.charAt(tamanho - i)) * pos--;
                if (pos < 2) {
                    pos = 9;
                }
            }
            
            resultado = soma % 11 < 2 ? 0 : 11 - (soma % 11);
            return resultado === parseInt(digitos.charAt(1));
        }

                if (!validarCPF(apenasNumeros)) {
                    return { valido: false, tipo: 'CPF', mensagem: 'CPF inválido' };
                }
            } else if (apenasNumeros.length === 14) {
                if (!validarCNPJ(apenasNumeros)) {
                    return { valido: false, tipo: 'CNPJ', mensagem: 'CNPJ inválido' };
                }
            } else {
                return { valido: false, tipo: 'GERAL', mensagem: 'Documento inválido' };
            }
            
            return { valido: true };
        }

        // =============================================
        // FUNCIONALIDADES DO FORMULÁRIO
        // =============================================

        function updateProgress() {
            const progress = ((currentStep + 1) / steps.length) * 100;
            progressBar.style.width = `${progress}%`;
            
            stepDots.forEach((dot, index) => {
                if (index <= currentStep) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
        }

        function showStep(index) {
            steps.forEach((step, i) => {
                step.classList.toggle('active', i === index);
            });
            
            prevBtn.style.display = index === 0 ? 'none' : 'flex';
            nextBtn.style.display = index === steps.length - 1 ? 'none' : 'flex';
            submitBtn.style.display = index === steps.length - 1 ? 'flex' : 'none';
            
            if (index === steps.length - 1) {
                generateSummary();
            }
            
            updateProgress();
        }

        function generateSummary() {
            const formData = new FormData(document.getElementById('multiForm'));
            let summaryHTML = '<div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">';
            
            for (let [key, value] of formData.entries()) {
                if (value) {
                    const label = document.querySelector(`[name="${key}"]`).previousElementSibling.textContent.replace('*', '').trim();
                    summaryHTML += `
                        <div style="margin-bottom: 10px;">
                            <strong style="color: var(--primary-color);">${label}:</strong>
                            <p style="margin-top: 2px;">${value}</p>
                        </div>
                    `;
                }
            }
            
            summaryHTML += '</div>';
            document.getElementById('resumoDados').innerHTML = summaryHTML;
        }

        function nextStep() {
            const currentInputs = steps[currentStep].querySelectorAll('input[required], select[required], textarea[required]');
            let allValid = true;
            let errorDisplayed = false;

            // Remove mensagens de erro anteriores
            const oldMsg = document.querySelector('.error-global');
            if (oldMsg) oldMsg.remove();

            // Validação específica para cada etapa
            if (currentStep === 0) { // Dados do Cliente
                const cpfCnpjInput = document.getElementById('cpfCnpj');
                const validacao = validarCpfCnpj(cpfCnpjInput.value);
                
                if (!validacao.valido) {
                    cpfCnpjInput.classList.add('invalid');
                    document.getElementById('cpfCnpjErro').textContent = validacao.mensagem;
                    allValid = false;
                    if (!errorDisplayed) {
                        cpfCnpjInput.focus();
                        errorDisplayed = true;
                    }
                }
                
                // Validação do RG/IE (8 a 12 dígitos)
                const rgIeInput = document.getElementById('rgIe');
                const rgIeValue = rgIeInput.value.replace(/\D/g, '');
                
                if (rgIeValue.length < 8 || rgIeValue.length > 12) {
                    rgIeInput.classList.add('invalid');
                    document.getElementById('rgIeError').textContent = 'RG/IE deve ter entre 8 e 12 dígitos';
                    allValid = false;
                    if (!errorDisplayed) {
                        rgIeInput.focus();
                        errorDisplayed = true;
                    }
                }
                
                // Validação reforçada para o vendedor
                const vendedorSelect = document.querySelector('select[name="vendedor"]');
                if (!vendedorSelect.value) {
                    vendedorSelect.classList.add('invalid');
                    allValid = false;
                    if (!errorDisplayed) {
                        vendedorSelect.focus();
                        errorDisplayed = true;
                    }
                }
            } else if (currentStep === 1) { // Contato

                    document.getElementById('emailError').textContent = 'Por favor, insira um email válido (exemplo: nome@dominio.com)';

                    if (!errorDisplayed) {
                        emailInput.focus();
                        errorDisplayed = true;
                    }
                }

                const telefoneInput = document.getElementById('telefone1');
                if (!validarTelefone(telefoneInput.value)) {
                    telefoneInput.classList.add('invalid');
                    document.getElementById('telefoneError').textContent = 'Telefone deve ter 10 ou 11 dígitos';
                    allValid = false;

                    }
                }
            } else if (currentStep === 2) { // Endereço de Entrega
                const cepInput = document.getElementById('cepEntrega');
                if (!validarCEP(cepInput.value.replace(/\D/g, ''))) {
                    cepInput.classList.add('invalid');
                    document.getElementById('cepError').textContent = 'CEP deve ter 8 dígitos';
                    allValid = false;
                    if (!errorDisplayed) {
                        cepInput.focus();
                        errorDisplayed = true;
                    }
                }
            }

            // Validação geral de campos obrigatórios
            currentInputs.forEach(input => {
                input.classList.remove('invalid');
                if (!input.value.trim()) {
                    input.classList.add('invalid');
                    allValid = false;
                    if (!errorDisplayed) {
                        input.focus();
                        errorDisplayed = true;
                    }
                }
            });

            if (!allValid) {
                if (!document.querySelector('.error-global')) {
                    const msg = document.createElement('div');
                    msg.className = 'error error-global';
                    msg.textContent = 'Por favor, corrija os campos destacados antes de continuar.';
                    steps[currentStep].insertBefore(msg, steps[currentStep].firstChild);
                }
                return; // Impede o avanço se houver erros
            }

            // Pular endereço de cobrança se marcado como igual
            if (currentStep === 2 && document.getElementById('usarMesmoEndereco').value === 'nao') {
                currentStep++;
            }

            currentStep++;
            showStep(currentStep);
            
            // Rolagem suave para o topo do formulário
            window.scrollTo({
                top: document.querySelector('.form-container').offsetTop - 20,
                behavior: 'smooth'
            });
        }

        function prevStep() {
            const oldMsg = document.querySelector('.error-global');
            if (oldMsg) oldMsg.remove();

            // Lógica para pular etapa de endereço se necessário
            if (currentStep === 4 && document.getElementById('usarMesmoEndereco').value === 'nao') {
                currentStep -= 2; // Volta duas etapas (de pagamento direto para entrega)
            } else {
                currentStep--;
            }
            
            showStep(currentStep);
            window.scrollTo({
                top: document.querySelector('.form-container').offsetTop - 20,
                behavior: 'smooth'
            });
        }

        // =============================================
        // FUNÇÕES AUXILIARES
        // =============================================

        // Função para converter para maiúsculas
        function autoUppercase(input) {
            // Não aplicar em email e link de localização
            if (input.type === 'email' || input.name === 'link_entrega') return;
            
            // Não aplicar em campos numéricos
            const numericFields = ['cpf_cnpj', 'rg_ie', 'telefone1', 'telefone2', 'cep_entrega', 'cep_cobranca'];
            if (numericFields.includes(input.name)) return;
            
            // Guarda a posição do cursor
            const start = input.selectionStart;
            const end = input.selectionEnd;
            
            // Aplica uppercase
            input.value = input.value.toUpperCase();
            
            // Restaura a posição do cursor
            input.setSelectionRange(start, end);
        }

        // Validação de email
        function validarEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Validação de telefone
        function validarTelefone(telefone) {
            const apenasNumeros = telefone.replace(/\D/g, '');
            return apenasNumeros.length >= 10 && apenasNumeros.length <= 11;
        }

        // Validação de CEP
        function validarCEP(cep) {
            return cep.replace(/\D/g, '').length === 8;
        }

        // Funções de máscara
        function mascaraTelefone(campo) {
            let valor = campo.value.replace(/\D/g, '');
            
            // Limita a 11 caracteres (DDD + 9 dígitos)
            if (valor.length > 11) {
                valor = valor.substring(0, 11);
            }
            
            // Aplica a máscara
            if (valor.length > 10) {
                // Formato para celular: (99) 99999-9999
                campo.value = valor.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
            } else if (valor.length > 6) {
                // Formato para fixo até 10 dígitos: (99) 9999-9999
                campo.value = valor.replace(/(\d{2})(\d{4})(\d{4})/, '($1) $2-$3');
            } else if (valor.length > 2) {
                // Apenas formata o DDD: (99) 
                campo.value = valor.replace(/(\d{2})/, '($1) ');
            } else {
                campo.value = valor;
            }
        }

        function mascaraCep(campo) {
            let valor = campo.value.replace(/\D/g, '');
            
            // Limita a 8 caracteres
            if (valor.length > 8) {
                valor = valor.substring(0, 8);
            }
            
            // Aplica a máscara: 99999-999
            campo.value = valor.replace(/(\d{5})(\d{3})/, '$1-$2');
        }

        function mascaraCpfCnpj(campo) {
            const valor = campo.value.replace(/\D/g, '');
            
            // Limita a 14 caracteres
            if (valor.length > 14) {
                campo.value = campo.value.substring(0, 18); // 18 = tamanho máximo com máscara
                return;
            }
            
            // Aplica a máscara conforme o tamanho
            if (valor.length <= 11) {
                campo.value = valor.replace(/(\d{3})(\d)/, '$1.$2')
                                 .replace(/(\d{3})(\d)/, '$1.$2')
                                 .replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            } else {
                campo.value = valor.replace(/(\d{2})(\d)/, '$1.$2')
                                 .replace(/(\d{3})(\d)/, '$1.$2')
                                 .replace(/(\d{3})(\d{4})(\d)/, '$1/$2-$3');
            }
            
            // Validação em tempo real quando completo
            if (valor.length === 11 || valor.length === 14) {
                const validacao = validarCpfCnpj(campo.value);
                if (!validacao.valido) {
                    campo.classList.add('invalid');
                    document.getElementById('cpfCnpjErro').textContent = validacao.mensagem;
                } else {
                    campo.classList.remove('invalid');
                    document.getElementById('cpfCnpjErro').textContent = '';
                }
            }
        }

        function mascaraRgIe(campo) {
            let valor = campo.value.replace(/\D/g, '');
            
            // Limita a 12 caracteres
            if (valor.length > 12) {
                campo.value = campo.value.substring(0, 16); // 16 = tamanho máximo com máscara
                return;
            }
            
            // Aplica máscara conforme o tamanho
            if (valor.length <= 9) {
                valor = valor.replace(/(\d{2})(\d{3})(\d{3})(\d{1})/, '$1.$2.$3-$4');
            } else {
                valor = valor.replace(/(\d{3})(\d{3})(\d{3})(\d{3})/, '$1.$2.$3.$4');
            }
            campo.value = valor;
        }

        // Consulta CNPJ na Receita WS
        async function consultarCNPJ(cnpj) {
            try {
                const response = await fetch(`https://receitaws.com.br/v1/cnpj/${cnpj.replace(/\D/g, '')}`);
                const data = await response.json();
                
                if (data.nome) {
                    document.getElementById('nomeRazao').value = data.nome.toUpperCase();
                }
            } catch (error) {
                console.error('Erro ao consultar CNPJ:', error);
            }
        }

        // =============================================
        // INICIALIZAÇÃO
        // =============================================

        document.addEventListener('DOMContentLoaded', function() {
            // Configura auto uppercase
            document.querySelectorAll('input[type="text"], textarea').forEach(input => {
                input.addEventListener('input', function() {
                    autoUppercase(this);
                });
            });

            // Configura máscara e validação do CPF/CNPJ
            const cpfCnpjInput = document.getElementById('cpfCnpj');
            cpfCnpjInput.addEventListener('input', function() {
                mascaraCpfCnpj(this);
            });
            
            cpfCnpjInput.addEventListener('blur', function() {
                const valor = this.value.replace(/\D/g, '');
                if (valor.length > 0 && (valor.length < 11 || (valor.length > 11 && valor.length < 14))) {
                    this.classList.add('invalid');
                    document.getElementById('cpfCnpjErro').textContent = 
                        valor.length < 11 ? 'CPF deve ter 11 dígitos' : 'CNPJ deve ter 14 dígitos';
                }
            });

            // Configura máscara do RG/IE
            const rgIeInput = document.getElementById('rgIe');
            rgIeInput.addEventListener('input', function() {
                mascaraRgIe(this);
            });
            
            rgIeInput.addEventListener('blur', function() {
                const valor = this.value.replace(/\D/g, '');
                if (valor.length > 0 && (valor.length < 8 || valor.length > 12)) {
                    this.classList.add('invalid');
                    document.getElementById('rgIeError').textContent = 'RG/IE deve ter entre 8 e 12 dígitos';
                }
            });

            // Configura máscara para telefones
            document.getElementById('telefone1').addEventListener('input', function() {
                mascaraTelefone(this);
            });
            
            document.getElementById('telefone2').addEventListener('input', function() {
                mascaraTelefone(this);
            });

            // Configura máscara para CEPs
            document.getElementById('cepEntrega').addEventListener('input', function() {
                mascaraCep(this);
            });
            
            document.getElementById('cepCobranca').addEventListener('input', function() {
                mascaraCep(this);
            });

            // Validação de email apenas ao sair do campo
            const emailInput = document.getElementById('emailInput');
            emailInput.addEventListener('blur', function() {
                if (!validarEmail(this.value)) {
                    this.classList.add('invalid');
                    document.getElementById('emailError').textContent = 'Por favor, insira um email válido';
                } else {
                    this.classList.remove('invalid');
                    document.getElementById('emailError').textContent = '';
                }
            });

            // Validação de telefone apenas ao sair do campo
            const telefoneInput = document.getElementById('telefone1');
            telefoneInput.addEventListener('blur', function() {
                if (!validarTelefone(this.value)) {
                    this.classList.add('invalid');
                    document.getElementById('telefoneError').textContent = 'Telefone deve ter 10 ou 11 dígitos';
                } else {
                    this.classList.remove('invalid');
                    document.getElementById('telefoneError').textContent = '';
                }
            });

            // Validação de CEP apenas ao sair do campo
            const cepInput = document.getElementById('cepEntrega');
            cepInput.addEventListener('blur', function() {
                if (!validarCEP(this.value.replace(/\D/g, ''))) {
                    this.classList.add('invalid');
                    document.getElementById('cepError').textContent = 'CEP deve ter 8 dígitos';
                } else {
                    this.classList.remove('invalid');
                    document.getElementById('cepError').textContent = '';
                }
            });

            // Mostra a primeira etapa
            showStep(currentStep);
        });

        // Envio do formulário

            e.preventDefault();
            
            // Mostrar loading no botão
            submitBtn.disabled = true;

                    <style>
                        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

                </svg>
                Enviando...
            `;
            
            try {
                const formData = new FormData(this);
                const response = await fetch('https://script.google.com/macros/s/AKfycbxdpNAo96Pn1bnhex-UCLG8rRHQBnmigbP7yDnJUAP_FSVpzzu-uyNmtrSo3kid92_H_w/exec', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.text();
                console.log(result);
                
                if (response.ok) {
                    // Mostrar mensagem de sucesso
                    const successMsg = `
                        <div class="success-message">
                            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" stroke="var(--success-color)" stroke-width="2" stroke-linecap="round"/>
                                <path d="M22 4L12 14.01l-3-3" stroke="var(--success-color)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            <h3 style="color: var(--success-color); margin-bottom: 10px;">Cadastro realizado com sucesso!</h3>
                            <p>Obrigado por cadastrar seu cliente na Walter Vale.</p>
                            <button onclick="window.location.reload()" style="margin-top: 20px; padding: 10px 20px; background: var(--primary-color); color: white; border: none; border-radius: 6px; cursor: pointer;">
                                Novo Cadastro
                            </button>

                    document.querySelector('.form-container').innerHTML = successMsg;

            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao enviar formulário. Por favor, tente novamente.');
                submitBtn.innerHTML = `
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M20 6L9 17L4 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

                    Enviar Cadastro
                `;
                submitBtn.disabled = false;
            }
        });
    </script>
