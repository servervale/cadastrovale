<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2E7D32;
            --primary-light: #4CAF50;
            --primary-dark: #1B5E20;
            --secondary-color: #FFC107;
            --background-color: #f8f9fa;
            --card-color: #ffffff;
            --text-color: #333333;
            --text-light: #666666;
            --border-color: #e0e0e0;
            --error-color: #d32f2f;
            --success-color: #388E3C;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 30px 20px;
            position: relative;
        }
        
        header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
            text-align: center;
            position: relative;
            width: 100%;
        }
        
        header img {
            height: 70px;
            transition: var(--transition);
        }
        
        header img:hover {
            transform: scale(1.05);
        }
        
        header h1 {
            color: var(--primary-dark);
            font-size: 28px;
            font-weight: 600;
            margin: 0;
            position: relative;
        }
        
        .form-container {
            background: var(--card-color);
            padding: 30px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            max-width: 700px;
            width: 100%;
            transition: var(--transition);
        }
        
        .form-container:hover {
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.12);
        }
        
        h2 {
            color: var(--primary-color);
            margin-bottom: 25px;
            font-size: 22px;
            font-weight: 600;
            position: relative;
            padding-bottom: 10px;
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 2px;
            background: var(--secondary-color);
        }
        
        .form-step {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-step.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
        }
        
        label span {
            color: var(--error-color);
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 15px;
            font-family: 'Poppins', sans-serif;
            transition: var(--transition);
            background-color: #fafafa;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
            background-color: #fff;
        }
        
        input.invalid, select.invalid, textarea.invalid {
            border-color: var(--error-color);
            box-shadow: 0 0 0 2px rgba(211, 47, 47, 0.2);
        }
        
        .buttons {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .btn-next {
            background: var(--primary-color);
            color: white;
        }
        
        .btn-next:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        .btn-prev {
            background: #f0f0f0;
            color: var(--text-color);
        }
        
        .btn-prev:hover {
            background: #e0e0e0;
        }
        
        .btn-submit {
            background: var(--primary-dark);
            color: white;
        }
        
        .btn-submit:hover {
            background: #0d4720;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .error {
            color: var(--error-color);
            font-size: 13px;
            margin-top: 5px;
            display: block;
        }
        
        .error-global {
            background: #fde8e8;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid var(--error-color);
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: var(--primary-color);
            width: 0%;
            transition: width 0.4s ease;
        }
        
        .step-indicator {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
        }
        
        .step-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #e0e0e0;
            transition: var(--transition);
        }
        
        .step-dot.active {
            background: var(--primary-color);
            transform: scale(1.2);
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        input.uppercase {
            text-transform: uppercase;
        }
        
        .success-message {
            text-align: center;
            padding: 30px;
        }
        
        .success-message svg {
            width: 60px;
            height: 60px;
            margin-bottom: 20px;
            color: var(--success-color);
        }

        /* Novos estilos para a consulta de CNPJ */
        .cnpj-container {
            display: flex;
            gap: 10px;
        }
        
        .cnpj-container input {
            flex: 1;
        }
        
        .btn-consultar {
            background: var(--secondary-color);
            color: #000;
            padding: 0 15px;
            white-space: nowrap;
        }
        
        .btn-consultar:hover {
            background: #ffb300;
        }
        
        .btn-consultar:disabled {
            background: #e0e0e0;
        }
        
        .loading {
            animation: rotate 1s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 10px;
            }
            
            header h1 {
                font-size: 24px;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .buttons {
                flex-direction: column-reverse;
                gap: 10px;
            }
            
            button {
                width: 100%;
            }
            
            .cnpj-container {
                flex-direction: column;
            }
        }
    </style>
</head>

        // =============================================
        // FUNÇÃO PARA CARREGAR VENDEDORES
        // =============================================

        async function carregarVendedores() {
    const select = document.getElementById('vendedorSelect');
    
    try {
        // 1. Mostrar estado de carregamento
        select.innerHTML = '<option value="">Carregando vendedores...</option>';
        
        // 2. Fazer a requisição com cache busting
        const response = await fetch('https://script.google.com/macros/s/AKfycbzHwIggVl6Sc-n9BcxJphpTknnYSmXXlkBzv2kPuGPb3ZehtCM8mwcA11-jNR8hy2PLDA/exec?t=' + Date.now());
        
        // 3. Verificar resposta
        if (!response.ok) throw new Error(`Erro: ${response.status}`);
        
        // 4. Processar SEU formato específico de JSON
        const { status, data } = await response.json();
        
        if (status !== "success" || !Array.isArray(data)) {
            throw new Error("Formato de dados inválido");
        }
        
        // 5. Limpar e preencher o select
        select.innerHTML = '<option value="">Selecione o vendedor</option>';
        
        // 6. Filtrar, ordenar e adicionar opções
        data
            .filter(vendedor => typeof vendedor === 'string' && vendedor.trim() !== '')
            .sort((a, b) => a.trim().localeCompare(b.trim()))
            .forEach(vendedor => {
                const option = new Option(vendedor.trim(), vendedor.trim());
                select.add(option);
            });
            
        console.log('Vendedores carregados com sucesso!');
        
    } catch (error) {
        console.error('Erro ao carregar vendedores:', error);
        
        // 7. Fallback para caso de erro
        select.innerHTML = '<option value="">Erro ao carregar</option>';
        
        // Lista de fallback baseada no seu JSON
        const fallback = [
            "WALTER VALE", "CLEIDE FRANCO", "FABIO PEREIRA", 
            "GERSON", "GUILHERME", "TAMIRES"
        ];
        
        fallback.forEach(vendedor => {
            const option = new Option(vendedor, vendedor);
            select.add(option);
        });
    }
}

        // =============================================
        // VALIDAÇÃO DE CPF/CNPJ (ROBUSTA)
        // =============================================
        
        function validarCPF(cpf) { 
            cpf = cpf.replace(/\D/g, '');
            
            // Verifica se tem 11 dígitos e não é uma sequência repetida
            if (cpf.length !== 11 || /^(\d)\1{10}$/.test(cpf)) {
                return false;
            }

            // Valida 1º dígito verificador
            let soma = 0;
            for (let i = 0; i < 9; i++) {
                soma += parseInt(cpf.charAt(i)) * (10 - i);
            }
            let resto = 11 - (soma % 11);
            let digitoVerificador1 = resto > 9 ? 0 : resto;

            if (digitoVerificador1 !== parseInt(cpf.charAt(9))) {
                return false;
            }

            // Valida 2º dígito verificador
            soma = 0;
            for (let i = 0; i < 10; i++) {
                soma += parseInt(cpf.charAt(i)) * (11 - i);
            }
            resto = 11 - (soma % 11);
            let digitoVerificador2 = resto > 9 ? 0 : resto;

            return digitoVerificador2 === parseInt(cpf.charAt(10));
        }

        function validarCNPJ(cnpj) {
            cnpj = cnpj.replace(/\D/g, '');
            
            // Verifica se tem 14 dígitos e não é uma sequência repetida
            if (cnpj.length !== 14 || /^(\d)\1{13}$/.test(cnpj)) {
                return false;
            }

            // Valida 1º dígito verificador
            let tamanho = cnpj.length - 2;
            let numeros = cnpj.substring(0, tamanho);
            let digitos = cnpj.substring(tamanho);
            let soma = 0;
            let pos = tamanho - 7;
            
            for (let i = tamanho; i >= 1; i--) {
                soma += parseInt(numeros.charAt(tamanho - i)) * pos--;
                if (pos < 2) {
                    pos = 9;
                }
            }
            
            let resultado = soma % 11 < 2 ? 0 : 11 - (soma % 11);
            if (resultado !== parseInt(digitos.charAt(0))) {
                return false;
            }

            // Valida 2º dígito verificador
            tamanho = tamanho + 1;
            numeros = cnpj.substring(0, tamanho);
            soma = 0;
            pos = tamanho - 7;
            
            for (let i = tamanho; i >= 1; i--) {
                soma += parseInt(numeros.charAt(tamanho - i)) * pos--;
                if (pos < 2) {
                    pos = 9;
                }
            }
            
            resultado = soma % 11 < 2 ? 0 : 11 - (soma % 11);
            return resultado === parseInt(digitos.charAt(1));
        }

        function showStep(index) {

    steps.forEach((step, i) => {
        step.classList.toggle('active', i === index);

        // Função para converter para maiúsculas
        function autoUppercase(input) {
            // Não aplicar em email e link de localização
            if (input.type === 'email' || input.name === 'link_entrega') return;
            
            // Não aplicar em campos numéricos
            const numericFields = ['cpf_cnpj', 'rg_ie', 'telefone1', 'telefone2', 'cep_entrega', 'cep_cobranca'];
            if (numericFields.includes(input.name)) return;
            
            // Guarda a posição do cursor
            const start = input.selectionStart;
            const end = input.selectionEnd;
            
            // Aplica uppercase
            input.value = input.value.toUpperCase();
            
            // Restaura a posição do cursor
            input.setSelectionRange(start, end);
        }

        // Validação de email
        function validarEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Validação de telefone
        function validarTelefone(telefone) {
            const apenasNumeros = telefone.replace(/\D/g, '');
            return apenasNumeros.length >= 10 && apenasNumeros.length <= 11;
        }

        // Validação de CEP
        function validarCEP(cep) {
            return cep.replace(/\D/g, '').length === 8;
        }

        // Funções de máscara
        function mascaraTelefone(campo) {
            let valor = campo.value.replace(/\D/g, '');
            
            // Limita a 11 caracteres (DDD + 9 dígitos)
            if (valor.length > 11) {
                valor = valor.substring(0, 11);
            }
            
            // Aplica a máscara
            if (valor.length > 10) {
                // Formato para celular: (99) 99999-9999
                campo.value = valor.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
            } else if (valor.length > 6) {
                // Formato para fixo até 10 dígitos: (99) 9999-9999
                campo.value = valor.replace(/(\d{2})(\d{4})(\d{4})/, '($1) $2-$3');
            } else if (valor.length > 2) {
                // Apenas formata o DDD: (99) 
                campo.value = valor.replace(/(\d{2})/, '($1) ');
            } else {
                campo.value = valor;
            }
        }

        function mascaraCep(campo) {
            let valor = campo.value.replace(/\D/g, '');
            
            // Limita a 8 caracteres
            if (valor.length > 8) {
                valor = valor.substring(0, 8);
            }
            
            // Aplica a máscara: 99999-999
            campo.value = valor.replace(/(\d{5})(\d{3})/, '$1-$2');
        }

        function mascaraCpfCnpj(campo) {
            const valor = campo.value.replace(/\D/g, '');
            
            // Limita a 14 caracteres
            if (valor.length > 14) {
                campo.value = campo.value.substring(0, 18); // 18 = tamanho máximo com máscara
                return;
            }
            
            // Aplica a máscara conforme o tamanho
            if (valor.length <= 11) {
                campo.value = valor.replace(/(\d{3})(\d)/, '$1.$2')
                                 .replace(/(\d{3})(\d)/, '$1.$2')
                                 .replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            } else {
                campo.value = valor.replace(/(\d{2})(\d)/, '$1.$2')
                                 .replace(/(\d{3})(\d)/, '$1.$2')
                                 .replace(/(\d{3})(\d{4})(\d)/, '$1/$2-$3');
            }
            
            // Validação em tempo real quando completo
            if (valor.length === 11 || valor.length === 14) {
                const validacao = validarCpfCnpj(campo.value);
                if (!validacao.valido) {
                    campo.classList.add('invalid');
                    document.getElementById('cpfCnpjErro').textContent = validacao.mensagem;
                } else {
                    campo.classList.remove('invalid');
                    document.getElementById('cpfCnpjErro').textContent = '';
                }
            }
            
            // Atualiza estado do botão de consulta
            const btnConsultar = document.getElementById('btnConsultarCNPJ');
            btnConsultar.disabled = valor.length !== 14;
        }

        function mascaraRgIe(campo) {
            let valor = campo.value.replace(/\D/g, '');
            
            // Limita a 12 caracteres
            if (valor.length > 12) {
                campo.value = campo.value.substring(0, 16); // 16 = tamanho máximo com máscara
                return;
            }
            
            // Aplica máscara conforme o tamanho
            if (valor.length <= 9) {
                valor = valor.replace(/(\d{2})(\d{3})(\d{3})(\d{1})/, '$1.$2.$3-$4');
            } else {
                valor = valor.replace(/(\d{3})(\d{3})(\d{3})(\d{3})/, '$1.$2.$3.$4');
            }
